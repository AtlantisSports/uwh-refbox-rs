version: 2.1

jobs:
  check-build:
    docker:
      - image: magycian/refbox-ci:1.61.0
        environment:
          CARGO_INCREMENTAL: 0
    steps:
      - checkout
      - restore_cache:
          key: v2-uwh-refbox-rs-1.61.0-{{ checksum "Cargo.lock" }}
          paths:
            - /home/circleci/.cache/sccache
            - /home/circleci/.cargo/registry/cache
            - /home/circleci/.cargo/git
            - /home/circleci/.cargo/.crates.toml
            - /home/circleci/.cargo/.crates2.json
            - target
      - run: cargo --version
      - run: rustc --version
      - run: cargo fmt -- --version
      - run: cargo clippy -- --version
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all -- --deny=warnings
      - run: cargo clippy --all --no-default-features -- --deny=warnings
      - run: cargo audit --ignore RUSTSEC-2020-0056 --ignore RUSTSEC-2022-0048
      - run: cargo build --all
      - run: cargo build --all --no-default-features
      - run: cargo test --all
      - run: ./ci/clean-cache.sh
      - save_cache:
          key: v2-uwh-refbox-rs-1.61.0-{{ checksum "Cargo.lock" }}
          paths:
            - /home/circleci/.cache/sccache
            - /home/circleci/.cargo/registry/cache
            - /home/circleci/.cargo/git
            - /home/circleci/.cargo/.crates.toml
            - /home/circleci/.cargo/.crates2.json
            - target

workflows:
  check:
    jobs:
      - check-build:
          filters:
            branches:
              only:
                - master
                - staging
                - trying
